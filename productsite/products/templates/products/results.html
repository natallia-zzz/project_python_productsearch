<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'products/results.css' %}">
</head>
<body>
    <section>

        <h1>Результаты поиска:</h1>
        <h3><b><a href="{% url 'products:home' %}" style="color: #008B8B; " >Назад к поиску</a></b></h3>

            <table>
                {% if object_list%}
                <thead>
                    <th>Название</th><th>Цена</th>
                </thead>
                <tbody>
                {% for res in object_list %}
                <tr>
                    <td>
                        <a href="{% url 'products:details' pr_id=res.pr_id course=1 %}" >{{ res.pr_title }}</a>
                    </td>
                    <td>
                        {{ res.pr_price }}
                    </td>
                </tr>
                {% endfor %}
                </tbody>
                {% else %}
                <p>Нет результатов</p>
                {% endif %}
            </table>


    </section>
</body>
</html>
