<!DOCTYPE html>
<html>
<head>
	<title>Results</title>
</head>
<body>
	<section>
			<div class="container-fluid container-fluid-max">
				{% if latest_list %}
			    <ul>
				    {% for question in latest_list %}

				    <p>No polls are available.</p>
				{% endif %}
			</div>
		</section>
</body>
</html>
