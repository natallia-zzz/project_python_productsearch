<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>
    </head>
    <body>
    <h1>Корзина пользователя</h1>
    <a href="{% url 'products:home' %}">Назад к поиску</a>
    {% for item in basket %}
    <ul>
        <li> <a href="{% url 'products:details' item.prod.pr_id %}">{{item.prod.pr_title}}</a>|{{item.prod.pr_price}}</li>
    </ul>
    {% endfor %}
    <br>
    <p>{{total}}</p>
    </body>
</html>
